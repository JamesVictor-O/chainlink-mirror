[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
# Use local solc version (0.8.30 installed via Homebrew)
# Contract uses ^0.8.19, so 0.8.30 is compatible
# This matches the locally installed compiler version
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
# Allow Foundry to use local solc if available
auto_detect_solc = true

[profile.production]
src = "contracts"
out = "out"
libs = ["node_modules"]
# Use same version as default profile
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
auto_detect_solc = true

# Remappings for imports
remappings = [
    "@chainlink/contracts/=node_modules/@chainlink/contracts/",
    "@reactive-network/contracts/=node_modules/@reactive-network/contracts/",
    "forge-std/=node_modules/forge-std/src/"
]

